{% extends "user.html" %}

{% block title %}Forgot password?{% endblock %}
{% block page_title %}<span>Forgot password?</span>{% endblock %}

{% block content %}
<form class="offset-by-six sign-in" method="POST">
  {% csrf_token %}
  <label for="email">Email</label>
  {{ form.email }}
  {{ form.email.errors }}
  <input type="submit" value="Generate password">
</form>
{% endblock %}
