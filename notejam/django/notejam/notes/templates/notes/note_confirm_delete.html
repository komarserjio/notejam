{% extends "base.html" %}

{% block title %}{{ note.name }}{% endblock %}
{% block page_title %}<span>{{ note.name }}</span>{% endblock %}

{% block content %}
  <p>Are you sure you want to delete {{ note.name }}?</p>
  <form method="POST">
    {% csrf_token %}
    <input type="submit" class="red" value="Yes, delete I want to delete it" />&nbsp;
    <a href="{% url 'view_note' pk=note.id %}">Cancel</a>
  </form>
{% endblock %}
