<form class="note" method="POST">
  {% csrf_token %}
  <label for="name">Name</label>
  {{ form.name }}
  {{ form.name.errors }}
  <label for="text">Note</label>
  {{ form.text }}
  {{ form.text.errors }}
  <label for="pad">Select Pad</label>
  {{ form.pad }}
  {{ form.pad.errors }}
  <input type="submit" value="Save" />
</form>
