{% extends "user.html" %}
{% from "_helpers.html" import render_field %}

{% block title %}Forgot Password?{% endblock %}
{% block page_title %}<span>Forgot Password?</span>{% endblock %}

{% block content %}
<form method="POST" class="offset-by-six sign-in">
  {{ form.hidden_tag() }}
  {{ render_field(form.email) }}
  <input type="submit" value="Generate password" />
</form>
{% endblock %}
