{% extends "base.html" %}

{% block title %}{{ pad.name }}{% endblock %}
{% block page_title %}<span>{{ pad.name }}</span>{% endblock %}

{% block content %}
  <p>Are you sure you want to delete {{ pad.name }}?</p>
  <form method="POST">
    {{ form.hidden_tag() }}
    <input type="submit" class="red" value="Yes, delete I want to delete it">&nbsp;
    <a href="{{ url_for('pad_notes', pad_id=pad.id) }}">Cancel</a>
  </form>
{% endblock %}
