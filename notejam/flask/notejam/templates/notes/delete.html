{% extends "base.html" %}

{% block title %}{{ note.name }}{% endblock %}
{% block page_title %}<span>{{ note.name }}</span>{% endblock %}

{% block content %}
  <p>Are you sure you want to delete {{ note.name }}?</p>
  <form method="POST">
    {{ form.hidden_tag() }}
    <input class="red" type="submit" value="Yes, delete I want to delete it">&nbsp;
    <a href="{{ url_for('view_note', note_id=note.id) }}">Cancel</a>
  </form>
{% endblock %}
